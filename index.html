<!DOCTYPE html>
<html lang="nl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Zykon</title>

<link rel="stylesheet" href="style.css">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>

<!-- SPLASH -->
<div id="splash">
  <img src="https://i.postimg.cc/Y04Gz4QD/ezgif-2db455828359a703.gif">
</div>

<!-- LOGIN -->
<div id="login-screen" class="hidden">
  <img class="logo" src="https://i.postimg.cc/yNvDqhPN/Screenshot-2025-12-27-23-50-38-85-92460851df6f172a4592fca41cc2d2e6.jpg">
  <h1>Zykon</h1>

  <input id="username" placeholder="Gebruikersnaam">
  <input id="pin" type="password" placeholder="Wachtwoord">

  <button onclick="doLogin()">Inloggen</button>
</div>

<!-- APP -->
<div id="app" class="hidden">

<header>
  <button onclick="toggleMenu()">☰</button>
  <img class="logo-small" src="https://i.postimg.cc/yNvDqhPN/Screenshot-2025-12-27-23-50-38-85-92460851df6f172a4592fca41cc2d2e6.jpg">
</header>

<nav id="menu" class="hidden">
  <button onclick="showPage('home')">Overzicht</button>
  <button onclick="showPage('charts')">Grafiek</button>
  <button onclick="logout()">Uitloggen</button>
</nav>

<main>

<!-- HOME -->
<section id="home" class="page">
  <select id="month" onchange="loadMonth()"></select>

  <div class="card">
    <input id="income" type="number" placeholder="Inkomen">
    <input id="rent" type="number" placeholder="Huur">
    <input id="insurance" type="number" placeholder="Verzekering">
    <input id="subs" type="number" placeholder="Abonnementen">
    <input id="food" type="number" placeholder="Eten">
    <input id="other" type="number" placeholder="Overig">

    <button onclick="save()">Opslaan</button>
    <div id="result">€0</div>
  </div>
</section>

<!-- CHARTS -->
<section id="charts" class="page hidden">
  <canvas id="barChart"></canvas>
  <canvas id="pieChart"></canvas>
</section>

</main>
</div>

<script src="users.js"></script>
<script src="app.js"></script>
</body>
</html>
