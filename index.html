<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zykon</title>

  <link rel="stylesheet" href="style.css">
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#000000">

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

<!-- SPLASH -->
<div id="splash">
  <img src="https://i.postimg.cc/Y04Gz4QD/ezgif-2db455828359a703.gif">
</div>

<!-- LOGIN -->
<div id="login-screen" class="hidden">
  <img class="logo" src="https://i.postimg.cc/yNvDqhPN/Screenshot-2025-12-27-23-50-38-85-92460851df6f172a4592fca41cc2d2e6.jpg">
  <h2>Zykon</h2>

  <input id="username" placeholder="Gebruikersnaam">
  <input id="pin" type="password" placeholder="Wachtwoord">

  <button type="button" onclick="doLogin()">Inloggen</button>
</div>

<!-- APP -->
<div id="app" class="hidden">

<header>
  <div class="hamburger" onclick="toggleMenu()">☰</div>
  <div class="title">
    <img src="https://i.postimg.cc/yNvDqhPN/Screenshot-2025-12-27-23-50-38-85-92460851df6f172a4592fca41cc2d2e6.jpg">
    <span>Zykon</span>
  </div>
</header>

<nav id="menu" class="hidden">
  <button onclick="showPage('dashboard')">Dashboard</button>
  <button onclick="showPage('charts')">Grafieken</button>
  <button class="logout" onclick="logout()">Uitloggen</button>
</nav>

<main id="dashboard" class="page">
  <div class="card">
    <select id="month" onchange="loadMonth()"></select>
  </div>

  <div class="card">
    <h3>Inkomen</h3>
    <input type="number" id="income">
  </div>

  <div class="card">
    <h3>Uitgaven</h3>
    <input type="number" id="rent" placeholder="Huur">
    <input type="number" id="insurance" placeholder="Verzekering">
    <input type="number" id="subs" placeholder="Abonnementen">
    <input type="number" id="food" placeholder="Boodschappen">
    <input type="number" id="other" placeholder="Overig">
  </div>

  <div class="card highlight">
    <h3>Over</h3>
    <div id="result">€0</div>
  </div>

  <button type="button" onclick="save()">Opslaan</button>
</main>

<main id="charts" class="page hidden">
  <canvas id="barChart"></canvas>
  <canvas id="pieChart"></canvas>
</main>

</div>

<script src="users.js"></script>
<script src="app.js"></script>
</body>
</html>
